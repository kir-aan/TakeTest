{% extends 'TakeTestApp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
    <center><h1 class="display-4">{{ testName }}</h1></center>
<br>
    <div class="content-section">
    <!-- <form method="post" action="{% url 'dashboard' %}"> -->
    <form name="testForm" method="POST" action="{% url 'Test-Submit' %}">
    {% csrf_token %}
        <ul>
        {% for q, opts in quesBank.items %}
                <h4>{{ q }}</h4><br>
                <ol>
                    {% for opt in opts %}
                        <label class="radiocontainer">
                          <input type="radio" value="{{ opt }}" name="q{{ forloop.parentloop.counter }}" id="q{{ forloop.parentloop.counter }}{{ forloop.counter }}">{{opt}}</input>
                        </label><span class='checkmark'></span>
                        <br>
                    {% endfor %}
                </ol>
        {% endfor %}
        </ul>
        <center><button class="btn btn-outline-info" name="submitbtn" type="submit" onclick="myNewFunct({{ qlength }})">Submit</button></center>
      <input type="text" name="qlength" value="{{ qlength }}" style="visibility: hidden;">
    </form>
    </div>
{% endblock content%}
